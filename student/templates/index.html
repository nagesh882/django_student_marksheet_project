{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-12 col-md-6 col-sm-6">
                <h2 class="text-center text-success mb-3">Student Marksheet</h2>
                <div class="card mb-4">
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger" roll="alert">
                            Please enter a valid data inside the all fields
                        </div>
                        {% endif %}
                        <div class="form-group">
                            <form action="" method="post">
                                {% csrf_token %}
                                <label for="sub1" class="mt-2">Marathi</label>
                                <input type="text" name="subject1" class="form-control" id="sub1" placeholder="Enter the marks" >
                                <label for="sub2"class="mt-2">Hindi</label>
                                <input type="text" name="subject2" id="sub2" class="form-control" placeholder="Enter the marks" >
                                <label for="sub3"class="mt-2">English</label>
                                <input type="text" name="subject3" id="sub3" class="form-control" placeholder="Enter the marks" >
                                <label for="sub4"class="mt-2">Science</label>
                                <input type="text" name="subject4" id="sub4" class="form-control" placeholder="Enter the marks" >
                                <label for="sub5"class="mt-2">Mathmatics</label>
                                <input type="text" name="subject5" id="sub5" class="form-control" placeholder="Enter the marks" >
                                <label for="sub6"class="mt-2">History</label>
                                <input type="text" name="subject6" id="sub6" class="form-control" placeholder="Enter the marks" >
                                <label for="sub7"class="mt-2">Geography</label>
                                <input type="text" name="subject7" id="sub7" class="form-control" placeholder="Enter the marks" >
                                <label for="sub8"class="mt-2">ICT</label>
                                <input type="text" name="subject8" id="sub8" class="form-control" placeholder="Enter the marks" >

                                <button type="submit" class="btn btn-primary p-2 mt-3">Calculate</button>
                                <div>
                                    Obtain Marks: <input type="text" name="total" value="{{total}}" class="form-control-md p-2 m-3" placeholder="Total obtain marks">
                                    Percetage: <input type="text" name="per" value="{{percentage}}" class="form-control-md p-2 m-3" placeholder="Percentage">
                                    Division: <input type="text" name="div" value="{{division}}" class="form-control-md p-2 m-3 mb-0" placeholder="Division">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
